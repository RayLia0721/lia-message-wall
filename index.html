<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>Lia Birthday Message Wall</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      background-color: #dbbcff;
      background: url('https://lh3.googleusercontent.com/pw/AP1GczMOSBIOVaDU-qDpRGGr3R3_VhYd_07X0PK3T63xCjCS0oxVYdys4QPSxMEGZcHVzgZLGDDLv_SuyxLNy9XZEeW676QqkL7YDIyOvWsY9dnhDkG2aI9vsnFUEIz2FlQcSlEPz3WffmyJjYBSiGRaHqg=w1600-h739-s-no-gm?authuser=0') no-repeat center center fixed;
      background-size: contain;
      overflow: hidden;
    }

    #floating-message-container {
      position: fixed;
      top: 0; left: 0;
      width: calc(100% - 340px);
      height: 100%;
      pointer-events: none;
    }

    .floating-message {
      position: absolute;
      background: rgba(255,255,255,0.9);
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
      max-width: 200px;
      word-wrap: break-word;
      overflow-wrap: break-word;
      transition: transform 10s linear;
    }

    .floating-message img {
      width: 31.2px;
      height: 31.2px;
      border-radius: 50%;
      vertical-align: middle;
      margin-right: 6px;
    }

    #message-wall {
      position: fixed;
      top: 0; right: 0;
      width: 320px; height: 100%;
      background: rgba(255,255,255,0.9);
      overflow-y: auto;
      padding: 20px 10px 80px;
      box-sizing: border-box;
    }

    #message-count {
      font-weight: bold;
      margin-bottom: 12px;
      text-align: center;
    }

    #clear-all-btn {
      display: block;
      width: 80%;
      margin: 0 auto 15px;
      background: #f0768b;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px;
      font-size: 14px;
      cursor: pointer;
    }

    #message-list .message {
      background: white;
      margin-bottom: 12px;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      word-wrap: break-word;
      overflow-wrap: break-word;
      max-width: 300px;
      position: relative;
    }

    .delete-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: #f0768b;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 4px 6px;
      font-size: 12px;
      cursor: pointer;
    }

    #message-list img.avatar {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      vertical-align: middle;
      margin-right: 6px;
    }

    #message-list img.uploaded-photo {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 8px;
    }

    .meta {
      font-size: 11px;
      color: #888;
      margin-top: 4px;
    }

    #input-box {
      position: fixed;
      bottom: 20px;
      right: 340px;
      width: 320px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      padding: 14px;
      z-index: 10;
      box-sizing: border-box;
    }

    #input-box input,
    #input-box textarea {
      width: 100%; padding: 8px;
      margin-top: 6px; margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }

    #avatar-label, #photo-label {
      display: block;
      background-color: #eee;
      padding: 8px;
      text-align: center;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 10px;
      user-select: none;
    }

    #avatarUpload, #photoUpload {
      display: none;
    }

    #input-box button {
      width: 100%; padding: 10px;
      background: #7979ed;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
    }

    /* 手機響應式 */
    @media (max-width: 480px) {
      #floating-message-container {
        width: 100% !important;
      }
      #message-wall {
        position: static !important;
        width: 100% !important;
        height: auto !important;
        max-width: none !important;
        overflow: visible !important;
        padding-bottom: 60px !important;
      }
      #input-box {
        position: fixed !important;
        bottom: 0 !important;
        right: 0 !important;
        left: 0 !important;
        width: 100% !important;
        border-radius: 0 !important;
        box-shadow: 0 -3px 10px rgba(0,0,0,0.15) !important;
        padding: 10px !important;
        z-index: 1000 !important;
      }
    }
  </style>
</head>
<body>

<div id="floating-message-container"></div>

<div id="message-wall">
  <div id="message-count">目前留言數：0</div>
  <button id="clear-all-btn" onclick="clearAllMessages()">清除所有留言</button>
  <div id="message-list"></div>
</div>

<div id="input-box">
  <input type="text" id="username" placeholder="你的名字" />
  <textarea id="comment" rows="2" placeholder="輸入留言..."></textarea>

  <label for="avatarUpload" id="avatar-label">上傳頭像</label>
  <input type="file" id="avatarUpload" accept="image/*" />

  <label for="photoUpload" id="photo-label">上傳照片</label>
  <input type="file" id="photoUpload" accept="image/*" />

  <button onclick="submitComment()">送出留言</button>
</div>

<audio id="bg-music" autoplay loop>
  <source src="https://www.dropbox.com/scl/fi/eiwttq7xrflz3clieoalm/ITZY-Promise.mp3?rlkey=souwjpr02pbksje2onfg69upr&raw=1" type="audio/mpeg" />
</audio>

<audio id="notification-sound">
  <source src="https://www.dropbox.com/scl/fi/jcejfp8pufq7iqkjemkmh/buyabu.MP3?rlkey=wdh3lmgbswbdlblvv5ai6sfc8&raw=1" />
</audio>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
  import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, getDocs } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCKNZ635pFVVf_V1dUL1XRq4GNa07YeeqE",
    authDomain: "lia-message-board.firebaseapp.com",
    databaseURL: "https://lia-message-board-default-rtdb.firebaseio.com",
    projectId: "lia-message-board",
    storageBucket: "lia-message-board.firebasestorage.app",
    messagingSenderId: "665551485788",
    appId: "1:665551485788:web:dc99c381d55756c2571f99"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const messagesRef = collection(db, "messages");

  let userCountry = 'Unknown';
  fetch('https://api.country.is/')
    .then(res => res.json())
    .then(data => userCountry = (data.country === 'TW') ? 'Taiwan' : data.country)
    .catch(() => {});

  onSnapshot(messagesRef, snapshot => {
    const messages = [];
    snapshot.forEach(doc => messages.push({ ...doc.data(), id: doc.id }));
    messages.sort((a, b) => a.time - b.time);
    renderMessages(messages);
  });

  window.submitComment = async function submitComment() {
    const username = document.getElementById('username').value.trim();
    const comment = document.getElementById('comment').value.trim();
    const avatarInput = document.getElementById('avatarUpload');
    const photoInput = document.getElementById('photoUpload');

    if (!username || !comment) {
      alert("請輸入姓名與留言");
      return;
    }

    const now = new Date();
    const timestamp = now.toLocaleString('zh-TW', {
      timeZone: 'Asia/Taipei',
      year: 'numeric', month: '2-digit', day: '2-digit',
      hour: '2-digit', minute: '2-digit'
    });

    const defaultAvatar = 'https://lh3.googleusercontent.com/pw/AP1GczNlQafm937bNM3sCxJih4IXLTyo1x3Ea7qjJrgfK6v6iVTLwXU3RGMG0npHLkJPJBM1sF9VDIlsqPK-fQwPcvzJNqW4nzv6SWjcqV-nKRVn5FN1B8G7fCGwwSKXaxKAFwt1AN1kneMMJTfEz8yY_OU=w739-h739-s-no-gm?authuser=0';

    const readerPromises = [];

    if (avatarInput.files && avatarInput.files[0]) {
      const avatarReader = new FileReader();
      readerPromises.push(new Promise(resolve => {
        avatarReader.onload = e => resolve({ avatarSrc: e.target.result });
        avatarReader.readAsDataURL(avatarInput.files[0]);
      }));
    } else {
      readerPromises.push(Promise.resolve({ avatarSrc: defaultAvatar }));
    }

    if (photoInput.files && photoInput.files[0]) {
      const photoReader = new FileReader();
      readerPromises.push(new Promise(resolve => {
        photoReader.onload = e => resolve({ photoSrc: e.target.result });
        photoReader.readAsDataURL(photoInput.files[0]);
      }));
    } else {
      readerPromises.push(Promise.resolve({ photoSrc: null }));
    }

    const results = await Promise.all(readerPromises);
    const avatarSrc = results[0].avatarSrc;
    const photoSrc = results[1].photoSrc;

    const msg = {
      username, comment, avatarSrc, photoSrc,
      timestamp, country: userCountry, time: Date.now()
    };

    await addDoc(messagesRef, msg);
    showFloatingMessage(username, comment, avatarSrc);
    document.getElementById('notification-sound')?.play();

    document.getElementById('comment').value = '';
    document.getElementById('avatarUpload').value = '';
    document.getElementById('photoUpload').value = '';
  };

  window.deleteMessage = async function deleteMessage(id) {
    if (confirm("確定要刪除此留言嗎？")) {
      await deleteDoc(doc(db, "messages", id));
    }
  };

  window.clearAllMessages = async function clearAllMessages() {
    if (confirm("確定要清除所有留言嗎？")) {
      const snapshot = await getDocs(messagesRef);
      for (const docSnap of snapshot.docs) {
        await deleteDoc(docSnap.ref);
      }
    }
  };

  window.renderMessages = function renderMessages(messages) {
    const list = document.getElementById('message-list');
    const count = document.getElementById('message-count');
    list.innerHTML = '';
    count.innerText = `目前留言數：${messages.length}`;

    for (const msg of messages) {
      const commentDiv = document.createElement('div');
      commentDiv.className = 'message';
      commentDiv.innerHTML = `
        <button class="delete-btn" onclick="deleteMessage('${msg.id}')">刪除</button>
        <div><img src="${msg.avatarSrc}" alt="avatar" class="avatar" />
        <strong>${msg.username}</strong></div>
        <div>${msg.comment}</div>
        ${msg.photoSrc ? `<img src="${msg.photoSrc}" class="uploaded-photo" />` : ''}
        <div class="meta">${msg.timestamp} ${msg.country || ''}</div>
      `;
      list.appendChild(commentDiv);
    }

    document.getElementById('message-wall').scrollTop = document.getElementById('message-wall').scrollHeight;
  }

  window.showFloatingMessage = function showFloatingMessage(username, comment, avatarSrc) {
    const container = document.getElementById('floating-message-container');
    const msg = document.createElement('div');
    msg.className = 'floating-message';
    msg.innerHTML = `
      <div><img src="${avatarSrc}" alt="avatar" />
      <strong>${username}</strong></div>
      <div>${comment}</div>
    `;
    container.appendChild(msg);
    moveMessageRandomly(msg, container);
  }

  window.moveMessageRandomly = function moveMessageRandomly(msg, container) {
    const move = () => {
      const maxX = container.clientWidth - msg.offsetWidth;
      const maxY = container.clientHeight - msg.offsetHeight;
      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;
      msg.style.transform = `translate(${randomX}px, ${randomY}px)`;
    };
    move();
    setInterval(move, 10000);
  }
</script>

</body>
</html>
